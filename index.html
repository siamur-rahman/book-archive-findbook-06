<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Find your books</title>
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

   <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

      * {
         font-family: "Poppins", sans-serif;
      }
   </style>
</head>

<body>
   <section class="container my-2 col-md-6 m-auto py-5">
      <h2>You can find all books by searching names.</h2>
      <!-- Input Box -->
      <div class="d-flex">
         <input type="text" class="form-control me-2 text-center" placeholder="Search Books" id="searchInput" />
         <button class="btn btn-dark" id="search-btn">Search</button>
      </div>
   </section>

   <section class="container">
      <!--Books Details -->
      <div class="row text-center">
         <div id="books-number"></div>
      </div>

      <div class="row" id="books-details"></div>
      <hr />
   </section>

   <!-- errors  -->
   <section class="container mt-2">
      <div id="error">

      </div>
      <!-- Books -->
      <div id="books-container" class="row">

      </div>
   </section>

   <!-- js  -->
   <script src="main.js"></script>
</body>

</html>
